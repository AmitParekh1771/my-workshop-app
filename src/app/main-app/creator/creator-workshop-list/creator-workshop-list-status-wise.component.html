
<div statusChange class="section padding-50-top-bottom wf-section">
    <div class="outer-container-1360">
        <div class="workshop-top-bar">
            <div class="workshop-status">
                <div class="workshop-status-title">{{ param | titlecase }} Workshops</div>
            </div>
        </div>
        <div class="workshop-container" *ngIf="(workshops$ | async) as workshops; else workshopsLoader">
            <app-workshop-card 
                *ngFor="let workshop of workshops"
                [workshop]="workshop"
                [routerLink]="['../', workshop.id, workshop.metaData.title.toLowerCase().split(' ').join('-')]"
                cardType="CREATOR"
                [attr.data-title]="workshop.metaData.title"
                [attr.data-workshop-id]="workshop.id"
                [attr.data-status-id]="workshop.status.id">
            </app-workshop-card>
        </div>
        <ng-template #workshopsLoader>
            <div class="workshop-container">
                <app-workshop-card></app-workshop-card>
                <app-workshop-card></app-workshop-card>
            </div>
        </ng-template>
    </div>
</div>
