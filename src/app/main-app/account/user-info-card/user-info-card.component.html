<div class="section padding-50-top-bottom">
    <div class="outer-container-864 account-card-flex" *ngIf="user; else loaderContainer">
        <img [src]="user.photoURL" loading="lazy" width="200" height="" alt="profile picture" class="gravatar loader"/>
        <div class="account-card-info">
            <div class="info-container">
                <div class="name-profession-container">
                    <div class="user-name">{{ user.firstName + ' ' + user.lastName }}</div>
                    <div class="vertical-line"></div>
                    <div>{{ user.profession?.name || 'Student' }}</div>
                </div>
                <div class="user-passion">Passionate about {{ (user.areaOfInterest | itemToString:', ') || 'learning new things' }}.</div>
                <app-score-container 
                [scores]="[
                    {number: user.totalEnrolled, title: 'Enrolled Workshops'},
                    {number: user.totalCompleted, title: 'Completed Workshops'},
                    {number: user.certificates.length, title: 'Certificates Earned'},
                    {number: user.creditPoints, title: 'Credit Points'}
                ]"></app-score-container>
            </div>
        </div>
    </div>
    <ng-template #loaderContainer>
        <div class="outer-container-864 account-card-flex">
            <div class="gravatar loader"></div>
            <div class="account-card-info">
                <div class="info-container">
                    <div class="name-profession-container">
                        <div [ngStyle]="{
                            'width': '50%',
                            'height': '34px'
                        }" 
                        class="user-name loader"></div>
                        <div class="vertical-line"></div>
                        <div [ngStyle]="{
                            'width': '50%',
                            'height': '20px'
                        }"
                        class="loader"></div>
                    </div>
                    <div [ngStyle]="{
                        'width': '100%',
                        'height': '20px'
                    }"
                    class="user-passion loader"></div>
                    <app-score-container></app-score-container>
                </div>
            </div>
        </div>
    </ng-template>
</div>
